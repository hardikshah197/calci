<!DOCTYPE>
<html>
	<head>
		<title>CALCI
		</title>
	<link rel="Stylesheet" href="./calciproject.css">
	</head>
	<body>
		<h1>CALCULATOR</h1>
		<div class="calci">
			<section class="screen">0</section>
			<section class="calci-buttons">
				<div class="calci-row-button">
					<button class="calci-button double">C</button>
					<button class="calci-button">←</button>
					<button class="calci-button">÷</button>
				</div>
				<div class="calci-row-button">
					<button class="calci-button">7</button>
					<button class="calci-button">8</button>
					<button class="calci-button">9</button>
					<button class="calci-button">x</button>
				</div>
				<div class="calci-row-button">
					<button class="calci-button">4</button>
					<button class="calci-button">5</button>
					<button class="calci-button">6</button>
					<button class="calci-button">-</button>
				</div>
				<div class="calci-row-button">
					<button class="calci-button">1</button>
					<button class="calci-button">2</button>
					<button class="calci-button">3</button>
					<button class="calci-button">+</button>
				</div>
				<div class="calci-row-button">
					<button class="calci-button triple">0</button>
					<button class="calci-button">=</button>
				</div>
			</section>
		</div>
		<script src="./calciproject.js"></script>
	</body>
</html>
